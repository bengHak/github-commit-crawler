version: '3'

services:
  db:
    image: postgres:13
    env_file:
      - .env
    container_name: postgresql
    restart: always
    ports:
      - '${DB_PORT}:${DB_PORT}'
    volumes:
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/data:/var/lib/postgresql/data/
  node:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env
    container_name: express_task
    restart: on-failure
    working_dir: '/app'
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
      - /app/node_modules
    command: >
      bash -c "npm install && mkdir -p log && cron && node app.js"
    depends_on:
      - db
